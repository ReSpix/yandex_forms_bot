services:
  bot:
    build: ./bot
    container_name: bot
    environment:
      - TZ=Asia/Vladivostok
    volumes:
    - bot_settings:/app/settings
    restart: always
    env_file:
      - .env

  asana:
    build:
      dockerfile: ./asana/Dockerfile
      context: .
    restart: always
    container_name: asana

  nats:
    image: nats@sha256:031f9a7ed1e08524b3dff604bfaee5177baa95c25f039822b8d224a42373be4e
    container_name: nats
    ports:
      - "4222:4222"  # основной порт клиента
      - "8222:8222"  # веб-интерфейс/мониторинг
    command: >
      -js
      -m 8222
    restart: always

  api:
    container_name: fastapi
    build: 
      dockerfile: ./api/Dockerfile
      context: .
    ports:
      - "8000:8000"
    volumes:
      - bot_api_db:/app/db
    restart: always

  ssh-tunnel:
    build: ./ssh_tunnel
    container_name: ssh_tunnel
    restart: always
    command:
      # localhost.run: randomly changing url
      # ssh -o StrictHostKeyChecking=no -R 80:api:8000 nokey@localhost.run

      # serveo.net: not always available
      # ssh -o StrictHostKeyChecking=no -R testyandexformstgbot:80:api:8000 serveo.net

      # (recomended) PageKite
      --defaults --service_on=http:yandexformstestbot.pagekite.me:api:8000:cc6f9ka33aza36cka342x873z7z3ced2 --logfile=./logs.txt

volumes:
  bot_api_db:
  bot_settings: